[server.bot-acl]
rust-teams = true
github = ["pietroalbini"]

[server.labels]
remove = "^S-"
experiment-queued = "S-waiting-on-crater"
experiment-completed = "S-waiting-on-review"

[server.distributed]
chunk-size = 32

[demo-crates]
crates = ["lazy_static"]
github-repos = ["brson/hello-rs"]
local-crates = []

[sandbox]
memory-limit = "1536M"
cpu-limit = 1
build-log-max-size = "2M"
build-log-max-lines = 1000

[crates]
crater_missing_crate = { skip = true }

[github-repos]
"brson/hello-rs" = { skip = true }

[local-crates]
